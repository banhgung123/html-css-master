<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Master</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="tour">
      <div class="tour-top">
        <img src="./images/img1.png" alt="bali" class="tour-image">
        <span class="tour-pricing">From $40</span>
      </div>
      <div class="tour-content">
        <h3 class="tour-title">
          Thailands Ayutthaya Temples Cruise from Bangkok
        </h3>
        <div class="tour-rating">
          <div class="tour-review">
            <div class="tour-star">
              <img src="./images/star.png" alt="tour-rating"/>
            </div>
            <div class="tour-review-count">
              <span>4.8 (12 reviews)</span>
            </div>
          </div>
          <div class="tour-duration">Duration: 9 hours</div>
        </div>
        <a
          target="_blank"
          rel="noopener noreferrer"
          class="tour-button"
        >
          Tours Price $61
        </a>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
